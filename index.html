<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatanwendung GPT2Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="chat-container">
        <div class="qna-container"><!--jede QnA wird ein neuer Container erstellt-->
            <div id="user-bubble">
                <!-- Usernachrichten werden hier angezeigt -->
            </div>
            <div id="bot-bubble">
                <!-- Botnachrichten werden hier angezeigt -->
            </div>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Nachricht eingeben...">
            <button id="send-button">Senden</button>
        </div>
    </div>

    <form id="demoForm" action="http://localhost/GPT2SpeechPHP/api.php" method="POST">
        <label for="demoMessage">Nachricht eingeben:</label>
        <input type="text" id="demoMessage" name="demoMessage" required>
        <button type="submit">Senden</button>
    </form>
    
    <div id="responseMessage"></div>



</body>
</html>
