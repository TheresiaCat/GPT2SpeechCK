<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatanwendung GPT2Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <button id="login"><a href= "/login.html">login</a></button>

    <main class="logout">
        <form action="./PHP/logout.php" method="GET">
            <button id="abmelden">abmelden</button>
        </form>
    </main>




    <div id="chat-container">
        <div class="qna-container"><!--jede QnA wird ein neuer Container erstellt-->
            <div id="user-bubble">
                <!-- Usernachrichten werden hier angezeigt -->
            </div>
            <div id="bot-bubble">
                <!-- Botnachrichten werden hier angezeigt -->
            </div>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Nachricht eingeben...">
            <button id="send-button">Senden</button>
        </div>
    </div>

</body>
</html>
